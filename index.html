  <div class="container">

    <div class="tabs">
      <span data-tab-value="tab_1">Tab 1</span>
      <span data-tab-value="tab_2">Tab 2</span>
      <span data-tab-value="tab_3">Tab 3</span>
    </div>

    <div class="tab-content">
      <div class="tabs_tab active" id="tab_1" data-tab-info>
        <p>Welcome Folks</p>
      </div>

      <div class="tabs_tab" id="tab_2" data-tab-info>
        <p>Glad to see everyone</p>
      </div>


      <div class="tabs_tab" id="tab_3" data-tab-info>
        <p>You can find here whatever you want
        </p>
      </div>

    </div>

  </div>

  <dialog id="favDialog">
    <form method="dialog">
      <p>
        <label for="favAnimal">Favorite animal</label>
        <select name="favAnimal" id="favAnimal">
          <option value="the answer isn't chosen"></option>
          <option value="Brine shrimp">Brine shrimp</option>
          <option value="Red panda">Red panda</option>
          <option value="Spider monkey">Spider monkey</option>
        </select>
      </p>
      <div>
        <button value="cancel">Cancel</button>
        <button value="submit">Confirm</button>
      </div>
    </form>
  </dialog>

  <div>
    <button id="updateDetails">Update details</button>
  </div>

  <h1>Autocomplete</h1>


  <label class="wordNearInput" for="text">Languages</label>
  <input class="wordNearInput" type="search" list="languages" placeholder="Pick a programming language..">

  <datalist id="languages">
    <option value="PHP" />
    <option value="C++" />
    <option value="Java" />
    <option value="Ruby" />
    <option value="Python" />
    <option value="Go" />
    <option value="Perl" />
    <option value="Erlang" />
  </datalist>
