<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>

    <a href="https://disk.yandex.ru/d/KwdXQropyuL3Iw" target="_blanc">Учебные материалы</a>
    
    <div class="container">
    
    <div class="tabs">
      <span data-tab-value="tab_1">Tab 1</span>
      <span data-tab-value="tab_2">Tab 2</span>
      <span data-tab-value="tab_3">Tab 3</span>
    </div>

    <div class="tab-content">
      <div class="tabs_tab active" id="tab_1" data-tab-info>
        <p>Welcome Folks</p>
      </div>

      <div class="tabs_tab" id="tab_2" data-tab-info>
        <p>Glad to see everyone</p>
      </div>


      <div class="tabs_tab" id="tab_3" data-tab-info>
        <p>You can find here whatever you want
        </p>
      </div>

    </div>

    </div>

  <dialog id="favDialog">
    <form method="dialog">
      <p>
        <label for="favAnimal">Favorite animal</label>
        <select name="favAnimal" id="favAnimal">
          <option></option>
          <option>Brine shrimp</option>
          <option>Red panda</option>
          <option>Spider monkey</option>
        </select>
      </p>
      <div>
        <button id="cancel" type="reset">Cancel</button>
        <button type="submit">Confirm</button>
      </div>
    </form>
  </dialog>

  <div>
    <button id="updateDetails">Update details</button>
  </div>


    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
